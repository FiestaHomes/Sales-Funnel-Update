<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiesta Homes Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #ff6f00;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    .embed-container {
      margin: 30px 0;
      width: 100%;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    @media (max-width: 768px) {
      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to Fiesta Homes</h1>
  <p>Find your dream home today!</p>
</header>

<main>
  <h2>Request More Information</h2>
  <div class="embed-container">
    <!-- Typeform Embed -->
    <iframe src="https://form.typeform.com/to/xRWyDpcN" allow="camera; microphone; autoplay; encrypted-media;"></iframe>
  </div>

  <h2>Schedule a Visit</h2>
  <div class="embed-container">
    <!-- Google Calendar Embed -->
    <iframe src="https://calendar.google.com/calendar/embed?src=lreynosa%40fiestahomesodessa.com&ctz=America%2FChicago"></iframe>
  </div>
</main>

</body>
</html>
